<html th:replace="~{Admin/Adminbase::layout(~{::main})}">

<main>
	<div class="row">
		<div class="col-sm-11 mx-auto">
			<div class="card shadow">
				<div class="card-header" style="background-color: #112B4C !important;">
					<h4 class="text-center text-white m-0 fst-italic" style="font-style: oblique;">Edit Investigator Information</h4>
				</div>
				<div class="card-body">
					<form th:object="${dto}" action="Add-Investigator" method="post" enctype="multipart/form-data">
						<div class="row px-3">
							<div class="col-sm-6 mt-2">
								<label>Enter Name</label>
								<input th:field="${dto.name}" type="text" class="form-control" placeholder="Name..." required>
							</div>
							<div class="col-sm-6 mt-2">
								<label>Select Gender</label>
								<select th:field="${dto.gender}" class="form-control" required>
									<option value="">--Select Option--</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="col-sm-6 mt-3">
								<label>Enter ContactNo</label>
								<input th:field="${dto.contactNo}" type="number" pattern="\d{10}" class="form-control" placeholder="ContactNo..."
									required>
							</div>
							<div class="col-sm-6 mt-3">
								<label>Enter Email Address</label>
								<input th:field="${dto.email}" type="email" class="form-control" placeholder="Email..." required>
							</div>
							<div class="col-sm-6 mt-3">
								<label>Enter Address</label>
								<input th:field="${dto.address}" type="text" class="form-control" placeholder="Address..." required>
							</div>
							<div class="col-sm-6 mt-3">
								<label>Enter Password</label>
								<input th:field="${dto.password}" type="password" class="form-control" placeholder="Password..." required>
							</div>
							<div class="col-sm-6 mt-3">
								<label>Upload Government ID Proof</label>
								<input th:field="*{govtIdProof}" type="file" class="form-control py-2" required>
								<small>You can Upload Your Adhar Card/ PAN Card/ Voter ID/ Driving Licence </small>
							</div>
							<div class="col-sm-6 mt-3">
								<label>Investigator Photo<small>(Passport Size Photo Upto 3MB)</small></label>
								<input th:field="*{profilePic}" type="file" class="form-control py-2" required>
							</div>
							<div class="col-sm-12 text-center pt-4">
								<button type="submit"  class="btn text-white" style="background-color: #112B4C !important;">Add Investigator</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var msg = "[[${msg}]]";
		if(msg!=""){
			alert(msg);
		}
	</script>
</main>

</html>
