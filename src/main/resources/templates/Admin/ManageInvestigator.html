<html th:replace="~{Admin/Adminbase::layout(~{::main})}">

<main>
	<div class="row">
		<div class="col-sm-11 mx-auto">
			<div class="card shadow">
				<div class="card-header" style="background-color: #112B4C !important;">
					<h4 class="text-center text-white m-0 fst-italic" style="font-style: oblique;">Manage Investigator
					</h4>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>Sr NO.</th>
									<th>Name</th>
									<th>ProFile Pic</th>
									<th>Gender</th>
									<th>Contact No</th>
									<th>Email</th>
									<th>Gov. Id Proof</th>
									<th>Address</th>
									<th>Reg Date</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user, srno :${investigators}">
									<td th:text="${srno.index+1}"></td>
									<td th:text="${user.name}"></td>
									<td>
										<img alt="image not found" width="60px" height="60px" class="rounded-circle"  th:src="@{'/Profiles/' + ${user.ProfilePic}}">
									</td>
									<td th:text="${user.gender}"></td>
									<td th:text="${user.contactNo}"></td>
									<td th:text="${user.email}"></td>
									<td>
										<a th:href="@{'/IdProof/+${user.govtIdProof}'}" th:text="${user.name} + ' Govt. Id'" target="_blank"></a>
									</td>
									<td th:text="${user.address}"></td>
									<td th:text="${#temporals.format(user.regDate, 'dd-MM-yyyy HH:mm')}"></td>
									<td>
										<a th:href="@{'UpdateStatus/'+${user.id}}" class="btn btn-sm" th:classappend="${user.status.name()=='BLOCKED'}? 'btn-danger' : 'btn-success'" th:text="${user.status.name}">Status</a>
									</td>
									<td>
										
										<a th:href="EditInvestigatorInfo" class="btn btn-success btn-sm ">Edit</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

</html>
