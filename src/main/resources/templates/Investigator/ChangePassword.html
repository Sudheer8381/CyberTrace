<html th:replace="Investigator/investigatorbase::layout(~{::main})">
<body>
	<main>
		<div class="row">
			<div class="col-sm-8 mx-auto">
				<div class="card shadow">
					<div class="card-header" style="background-color: #112B4C !important;">
						<h4 class="text-center text-white m-0">Change Password</h4>
					</div>
					<div class="card-body">
						<form action="ChangePassword" method="post">
							<div class="mt-3">
								<input type="password" name="oldPass" class="form-control"
									placeholder="Enter Old Password.." required>
							</div>
							<div class="mt-3">
								<input type="password" name="newPass" class="form-control"
									placeholder="Enter New Password.." required>
							</div>
							<div class="mt-3">
								<input type="password" name="confirmPass" class="form-control"
									placeholder="Enter Confirm Password.." required>
							</div>
							<div class="mt-5 text-center">
								<button type="submit" class="btn btn-success btn-sm">Change Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var msg = "[[${msg}]]"
			if (msg != "") {
				alert(msg);
			}
		</script>
	</main>
</body>



</html>
