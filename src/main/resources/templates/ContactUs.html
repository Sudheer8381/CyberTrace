<html th:replace="~{base::Layout(~{::main})}">

<body>
	<main>
		<style>
			#ContactUs {
				background-image: url("https://www.shutterstock.com/image-vector/contact-us-customer-support-hotline-600nw-2407847227.jpg");
				background-size: 100%;
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				min-height: 70vh;
				max-width: 100%;
			}
			
			
			.contact-card {
			    max-width: 520px;
			    border-radius: 18px;
			    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
			    background: #ffffff;
			}

			/* Contact list */
			.contact-list {
			    display: flex;
			    flex-direction: column;
			    gap: 20px;
			}

			/* Single item */
			.contact-item {
			    display: flex;
			    gap: 16px;
			    align-items: flex-start;
			}

			/* Icon box */
			.icon-box {
			    width: 48px;
			    height: 48px;
			    border-radius: 12px;
			    background: linear-gradient(135deg, #112B4C, #0d1f35);
			    color: #ffffff;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			    font-size: 18px;
			    flex-shrink: 0;
			}

			/* Social icons */
			.social-icons {
			    display: flex;
			    justify-content: center;
			    gap: 14px;
			}

			.social-icons i {
			    width: 38px;
			    height: 38px;
			    border-radius: 50%;
			    background: #f1f1f1;
			    color: #112B4C;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			    cursor: pointer;
			    transition: all 0.3s ease;
			}

			.social-icons i:hover {
			    background: #112B4C;
			    color: #ffffff;
			    transform: translateY(-3px);
			}

			/* Mobile tweaks */
			@media (max-width: 576px) {
			    .contact-card {
			        margin: 0 10px;
			    }
			}

		</style>
		<div class="row mx-0" id="ContactUs" style="background-color: #F7F9FC;">
			<div class="col-sm-12 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center">
			</div>
			<div class="position-relative">
				<h1 class="fw-bold text-white text-center fs-1"data-aos="fade-up" data-aos-duration="800">Contact Us</h1>
				<p class="text-center text-white fs-3"data-aos="fade-up" data-aos-duration="1000">Contact us to get solve your queries </p>
			</div>
		</div>
		<div class="col-sm-12 bg-white" style="transform: rotate(-3deg); height: 6vh;"></div>
		<div class="col-md-9 mx-auto">
			<div class="card mx-0 shadow p-3" style="margin-top: -80px;">
				<div class="row m-0">
					<div class="col-md-12 m-0">
						
						<div class="card h-100 border-0">
							<div class="card-body">
								<form action="/ContactUs" method="post" th:object="${dto}">
									<div class="row m-0">
										<div class="col-sm-12 text-center pb-4 bg-primary">
											<h4 class="fw-bold mt-4" style="font-family: 'Inter', sans-serif;">Send us a
												Message
											</h4>
										</div>
										<div class="col-sm-6 mt-3">
											<label>Enter Your Name :</label>
											<input th:field="*{name}" type="text" class="form-control"
												placeholder="Name..." required>
										</div>
										<div class="col-sm-6 mt-3">
											<label>Select Gender :</label>
											<select th:field="*{gender}" class="form-control" required>
												<option value="">--Select Gender--</option>
												<option value="Male">Male</option>
												<option value="Female">Female</option>
												<option value="Other">Other</option>
											</select>
										</div>
										<div class="col-sm-6 mt-3">
											<label>Enter Contact No</label>
											<input th:field="*{contactNo}" type="text" class="form-control"
												placeholder="Contact No" required pattern="\d{10}">
										</div>
										<div class="col-sm-6 mt-3">
											<label>Enter Email</label>
											<input th:field="*{email}" type="email" class="form-control"
												placeholder="Email..." required>
										</div>
										<div class="col-sm-6 mt-3">
											<label>Enter Address</label>
											<input th:field="*{address}" type="text" class="form-control"
												placeholder="Address..." required>
										</div>
										<div class="col-sm-6 mt-3">
											<label>Enquiry Subject</label>
											<input th:field="*{subject}" type="text" class="form-control"
												placeholder="Subject..." required>
										</div>

										<div class="col-sm-12 mt-3">
											<label>Write your query</label>
											<textarea th:field="*{message}" rows="3" class="form-control"
												placeholder="Enter your query here" required></textarea>
										</div>
										<div class="col-sm-12 mt-4 text-center">
											<button class="btn btn-sm w-75 text-black bg-warning">ContactUs...</button>
										</div>
									</div>
								</form>
							</div>
						</div>

					</div>
<hr>
<div class="col-12">
    <div class="card contact-card border-0 h-100 mx-auto">
        <div class="card-body p-4 p-md-5">

            <!-- Title -->
            <h4 class="fw-bold text-center mb-2">Get in Touch</h4>
            <p class="text-center text-muted mb-4">
                We’re always ready to assist you.
            </p>

            <!-- Contact Items -->
            <div class="contact-list">

                <!-- Address -->
                <div class="contact-item">
                    <div class="icon-box">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div>
                        <h6 class="fw-semibold mb-1">Head Office</h6>
                        <p class="text-muted mb-0">
                            Jankipura, Lucknow No 22<br>
                            Uttar Pradesh – India
                        </p>
                    </div>
                </div>

                <!-- Email -->
                <div class="contact-item">
                    <div class="icon-box">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div>
                        <h6 class="fw-semibold mb-1">Email Us</h6>
                        <p class="text-muted mb-0">
                            cybertrace@gmail.com<br>
                            cyber123@gmail.com
                        </p>
                    </div>
                </div>

                <!-- Phone -->
                <div class="contact-item">
                    <div class="icon-box">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div>
                        <h6 class="fw-semibold mb-1">Call Us</h6>
                        <p class="text-muted mb-0">
                            Phone: +1 000 000 000<br>
                            Fax: +2 000 000 000
                        </p>
                    </div>
                </div>

            </div>

            <!-- Social Media -->
            <div class="mt-4 text-center">
                <p class="fw-semibold mb-2">Follow us</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>

        </div>
    </div>
</div>


					<div class="col-sm-12 py-4">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.6469861421456!2d80.94720517401758!3d26.882954661371393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfdf6aed70b65%3A0xa7228a71571c6820!2sSoftpro%20India!5e0!3m2!1sen!2sin!4v1763745462488!5m2!1sen!2sin"
							width="100%" style="border:0;" allowfullscreen="" loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
